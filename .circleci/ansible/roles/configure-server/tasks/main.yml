---
- name: "update packages."
  become: true
  apt:
    update_cache: yes
- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes
- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl -sl https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: "Install Node.js 13"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install pm2 globally"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present